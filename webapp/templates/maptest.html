<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Jose Neighborhoods</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialize map
        const map = L.map('map').setView([37.34, -121.89], 13); // Center on San Jose

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Fetch neighborhood data
        fetch('/api/neighborhoods')
            .then(response => response.json())
            .then(data => {
                data.forEach(neighborhood => {
                    // Add polygons to the map
                    const coords = neighborhood.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);
                    L.polygon(coords, {
                        color: 'blue',
                        fillOpacity: 0.5,
                    }).addTo(map)
                    .bindPopup(`<strong>${neighborhood.NAME}</strong><br>Area: ${neighborhood.SHAPE_Area}`);
                });
            })
            .catch(error => console.error('Error fetching neighborhood data:', error));
    </script>
</body>
</html>
